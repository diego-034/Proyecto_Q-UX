<!-- Renderizamos el componente de loading y lo mostramos o no según el valor de loading-->
<app-loading *ngIf="loading" class="m-5"></app-loading>
<!-- Renderizamos el componente de error y lo mostramos o no según el valor de error-->
<app-error *ngIf="error" class="m-5"></app-error>

<!-- barra de error en el caso de que no encuentre contenido -->
<div *ngIf="noFound" class="alert alert-info animated fadeIn">
    <h3>ERROR</h3>
    <p>No se ha encontrado contenido</p>
</div>


<div class="card-columns">
    <div *ngFor="let product of products" class="card">
        <img src="https://dafitistaticco-a.akamaihd.net/p/color-siete-1662-32463-1-product.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Nombre: {{ product.Nombre }}</h5>
            <h5 class="card-title">Color: {{ product.Color }}</h5>
            <h5 class="card-title">Precio : ${{ product.Precio }}</h5>

            <a [routerLink]="['/seeProduct', product.IdProducto]" class="btn btn-outline-success btn-block">Ver más....</a>
        </div>
    </div>
</div>
