<div class="card-columns">
    <div *ngFor="let product of products" class="card">
        <img [src]="" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.Nombre}}</h5>
            <h5 class="card-title">{{product.Color}}</h5>
            <h5 class="card-title">${{product.Precio}}</h5>
            <p class="card-text">
                {{product.Descripcion}}
            </p>
        </div>
    </div>
</div>
