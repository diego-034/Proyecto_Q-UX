<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-error *ngIf="error" class="m-5"></app-error>
<div *ngIf="!loading && !error" class="container mt-3 ">
    <div class="d-flex justify-content-between">
        <h1 class=""> {{ product.Nombre }} </h1>
        <a [routerLink]="['/products']" class="btn btn-outline-danger" style="height: 40px;">Regresar</a>
    </div>


    <div class="row">
        <div class="col-md-4">
            <img src="https://dafitistaticco-a.akamaihd.net/p/color-siete-1662-32463-1-product.jpg" alt="Imagen del producto" class="img-fluid" style="width: 100%; height: 70%;">
            <br><br>
            <a class="btn btn-outline-primary btn-block" (click)="addCarrito()">Añadir al Carrito</a>
        </div>

        <div class="col-md-8">
            <h3 class="">Descripción: <small>{{product.Descripcion}}</small></h3>
            <hr>
            <h3 class="">Color: <small>{{product.Color}}</small></h3>
            <h3 class="">Precio: <small>{{product.Precio}}</small></h3>
            <select class="form-control col-md-3 text-center" style="font-size: 17px;">
                <option selected disabled>Seleccione Talla</option>
                <option [ngValue]="product.TallaS">Talla S</option>
                <option [ngValue]="product.TallaM">Talla M</option>
                <option [ngValue]="product.TallaL">Talla L</option>
            </select>
            <input class="mt-4 p-2 form-control col-md-3" type="number" placeholder="Cantidad">
        </div>
    </div>
</div>
