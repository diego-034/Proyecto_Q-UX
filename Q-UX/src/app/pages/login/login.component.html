<div class="r-main">

    <div *ngIf="boton" class="modal-dialog text-center">
        <div class="col-sm-8 main-section animated fadeIn fast">
            <div class="modal-content">
                <div class="col-12 img-user">
                    <img class="rounded-circle" src="../../../assets/img/qux.jpg" alt="">
                </div>
                <form class="col-12">
                    <div class="form-group fgm-gr" id="user-group">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo">
                    </div>
                    <div class="form-group fgm-gr" id="pass-group">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="login()"><i class="fas fa-sign-in-alt"></i>   Ingresar</button>
                </form>
                <div class="col-12 forgot">
                    <p (click)=" vista = !vista; boton = !boton ">Registrarse</p>
                    <hr>
                    <a href="#">Olvide la contraseña</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Registro-->

<div *ngIf='vista' class="">
    <div class="row justify-content-center align-items-center minh-100 animated fadeIn fast" id="div-form">
        <div class="col-12 user-img text-center">
            <img class="rounded" src="../../../assets/img/qux.jpg" alt="Logo de Q-UX">
        </div>
        <form class="col-sm-12 bg-white rounded p-3 registry" [formGroup]="formUsers" (ngSubmit)="addUser()">
            <legend class="d-flex justify-content-between align-items-center">
                <p>Registrarse</p>
                <i (click)=" vista = !vista; boton = !boton" class="fas fa-times-circle"></i>
            </legend>
            <div class="form-row mt-5">
                <div class="form-group col-md-6 inputs">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" formControlName="Nombres" id="nombres" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6 inputs">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" formControlName="Apellidos" id="apellidos" placeholder="Apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 inputs">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" formControlName="Telefono" id="telefono" placeholder="Teléfono: 000 12 34">
                </div>
                <div class="form-group col-md-4 inputs">
                    <label for="celular">Celular</label>
                    <input type="text" class="form-control" formControlName="Celular" id="celular" placeholder="Celular: 000 123 5678">
                </div>
                <div class="form-group col-md-4 inputs">
                    <label for="nit">NIT</label>
                    <input type="text" class="form-control" formControlName="NIT" id="nit" placeholder="NIT">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 inputs">
                    <label for="e-mail">Correo</label>
                    <input type="text" class="form-control" formControlName="Correo" id="e-mail" placeholder="E-mail">
                </div>
                <div class="form-group col-md-3 inputs">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control" formControlName="Contrasena" id="inputPassword" placeholder="Contraseña">
                </div>
                <div class="form-group col-md-3 inputs">
                    <label for="inputPassword"> Repetir Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Repita la contraseña">
                </div>
            </div>
            <div class="col-12 d-flex  justify-content-end">
                <button type="submit" class="btn btn-primary col-md-2 d-block mx-auto">Registrarse</button>
            </div>
        </form>
    </div>
</div>
